<form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" id="loginForm">
  <div class="form-group">
    <label for="usernameInput">Username</label>
    <input type="text" class="form-control" id="usernameInput" placeholder="Username" formControlName="username">
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" class="form-control" id="passwordInput" placeholder="Password" formControlName="password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
    <label class="form-check-label" for="rememberMe">Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
</form>
