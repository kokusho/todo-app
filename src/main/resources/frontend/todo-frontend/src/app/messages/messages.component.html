<div *ngIf="messageService.messages.length" class="center">
  <div *ngFor='let message of messageService.messages; let i = index' [attr.data-index]="i" class="alert alert-{{message.type}} alert-dismissible fade show" role="alert">
    {{message.message}} 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.delete(i)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
