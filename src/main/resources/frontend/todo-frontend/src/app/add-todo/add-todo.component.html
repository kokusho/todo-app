<form (ngSubmit)="addTodo()" [formGroup]="addTodoForm">
    <div class="input-group mb-3">
        <input formControlName="todoTitle" type="text" class="form-control" placeholder="New Todo" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit">Button</button>
        </div>
    </div>
</form>
