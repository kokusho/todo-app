<div class="center">
  <form [formGroup]="registerForm" (ngSubmit)="registerSubmit(userService)" id="registerForm">
    <div class="form-group">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control" id="usernameInput" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
  </form>
  Already have an account? <a href="/login">Sign in</a>
</div>
